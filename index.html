<!DOCTYPE html>
<html>
    <head>
        <title>Doe Sangue ! Doe Vida !</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <h1>DOE</h1>
            <h2>A sua doação importa</h2>
            <p>Até 3 vidas com 1 doação</p>
            <p>Mais de 38.000 doações são necessárias todos os dias</p>
            <p>Apenas 1,9% da população brasileira, doa sange</p>
            <button>Quero ajudar</button>
        </header>    

        <section class="form">
            <h2>Entre na lista de doadores</h2>
            <form action="" class="">
                <input type="text" name="name" placeholder="Nome Completo">
                <input type="text" name="email" placeholder="Email">
                <input type="text" name="blood"  placeholder="Tipo Sanguineo">
                <button>Quero ajudar</button>
            </form>
        </section>

        <main>
            <h2>Últimos <span>doadores</span></h2>

            <section class="donors">
                <div class="donor">
                    <div class="blood">AB+</div>
                    <p>Teste teste</p>
                </div>
                <div class="donor">
                    <div class="blood">B+</div>
                    <p>Teste1 teste1</p>
                </div>
                <div class="donor">
                    <div class="blood">A+</div>
                    <p>Teste2 teste2</p>
                </div>
                <div class="donor">
                    <div class="blood">O+</div>
                    <p>Teste3 teste3</p>
                </div>
            </section>
        </main>

        <footer> Com amor Rockseat</footer>

        <script src="scripts.js"></script>

    </body>
</html>
